                position: relative;
                width: 100%;
                border: 10px solid rgb(87, 12, 12);
            }
        </style>
</head>


<body>

    <div class="container">
        <img src="img-1.jpg">

    <script>
        //ถ้าเปิดเพจครย 3 วิออโต้รีไดเร็กไปที่ลิ้งค์ ที่เราเขียนไว้
        window.setTimeout("gotoTiktok()", 3000);


        function gotoTiktok() {
            window.location.href = "https://www.youtube.com/?reload=9";
        }
    </script>
